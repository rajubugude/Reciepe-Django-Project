<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}



      <div class="container mt-5">
            
            <form enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg" method="post">
              {% csrf_token %}
                  <h1>Add Recipe</h1>
                  <hr>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" required name="recipe_name">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                    <textarea class="form-control"  required name="recipe_desc"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control" name="recipe_img">
                  </div>

                  <button type="submit" class="btn btn-success">Add Recipe</button>
                </form>

                <hr>

        <div class="mt-5">
          <div class="mx-auto col-6">
            <form >

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Search Food</label>
              <input type="text" class="form-control"   name="search">
            <button type="submit" class="btn btn-outline-success m-2">Search</button>
            </div>
          </form>
          </div>
        </div>

        
        
        
        
        <table class="table table-bordered m-5 mx-auto">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Recipe Name</th>
              <th scope="col">Recipe Description</th>
              <th scope="col">Recipe Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          {% for recipe in recipes  %}
          <tbody>
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{recipe.recipe_name}}</td>
              <td>{{recipe.recipe_desc}}</td>
              <td><img src="/media/{{recipe.recipe_img}}" style="height:100px"/></td>
                <td>
                  <a href="/remove_recipe/{{recipe.id}}/" type="button" class="btn btn-danger">Delete</a>

                  <a href="/update_recipe/{{recipe.id}}/" type="button" class="btn btn-success m-2">Update</a>
                </td>  
            </tr>

          </tbody>
          {% endfor %}

        </table>

</div>

{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
